<!DOCTYPE html>
<html>
<head>
	<title>Trivia Game</title>

	<!-- Boostrap CDN -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
	<!-- Custom CSS -->

	<link rel="stylesheet" type="text/css" href="./assets/css/style.css">
</head>
<body>
	
	<div class="container">

		<div class="jumbotron">
			<h1 class="text-center">Stranger Things Quiz</h1>
			<img class="rounded mx-auto d-block" src="./assets/images/S-T-Title.gif" alt="Stranger Things Title" height="250">
			<h3 class="text-center">Are you a Stranger Things expert?  Use this quiz to find out...</h3>
		</div>
		
		<div class="card">
			
			<div class="card-body">
				
				<div class="card-title question">
					<h3>This is the Question that would come up</h3>
				</div>

				<div class="form-check">
					<label class="form-check-label">
						<input class="form-check-input" type="checkbox" value="">
						Answer 1
					</label>
				</div>
				<div class="form-check">
					<label class="form-check-label">
						<input class="form-check-input" type="checkbox" value="">
						Answer 2
					</label>
				</div>
				<div class="form-check">
					<label class="form-check-label">
						<input class="form-check-input" type="checkbox" value="">
						Answer 3
					</label>
				</div>
				<div class="form-check">
					<label class="form-check-label">
						<input class="form-check-input" type="checkbox" value="">
						Answer 4
					</label>
				</div>

			</div>

		</div>

	</div>

	<div class="footer">
		<p>Kevin Castro &#169; 2017</p>
	</div>


	<!-- Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>

	<!-- JQuery CDN -->
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	
	<!-- Custom JS -->
	<script type="text/javascript" src="./assets/javascript/app.js"></script>
</body>
</html>
